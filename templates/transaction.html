{% extends 'base.html' %}
{% block body %}

<form method="post" action="/transaction">
    <label for="card_number">Card Number: </label>
    <input type="text" id="card_number" name="card_number" maxlength="16" required><br><br>

    <label for="exp_date">Expiration Date: </label>
    <input type="text" id="exp_date" placeholder="MM/YY" maxlength="5" name="exp_date" required><br><br>

    <label for="ccv">CCV: </label>
    <input type="text" id="ccv" name="ccv" maxlength="4" required><br><br>

    <label for="money_added">How much money would you like to add: </label>
    <input type="number" id="money_added" name="money_added" required><br><br>

    <input type="submit" value="Submit">
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
